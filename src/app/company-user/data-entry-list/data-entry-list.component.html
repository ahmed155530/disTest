<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info row">
            <div class="col-6 card-title">
              <h4 class="card-title">
                {{'sidebar.data'|translate}}
              </h4>
            </div>

          </div>

          <div class="card-body">
            <div class="table-responsive" style="text-align: start;">
              <table class="table">
                <thead class=" text-primary">
                  <th *ngFor="let column of displayedColumns;">
                    {{column|translate}}
                  </th>
                </thead>
                <tbody>
                  <tr *ngFor="let data of dataSource; let i=index">
                    <td>
                      {{i+1}}
                    </td>
                    <td>
                      {{data.name}}
                    </td>
                    <td>
                      {{data.companyName}}
                    </td>
                    <td>
                      {{data.idNumber}}
                    </td>
                    <td>
                      {{data.phoneNumber}}
                    </td>
                    <td>
                      {{data.countryName}}
                    </td>
                    <td>
                      {{data.locationName}}
                    </td>
                    <td>
                      {{data.registrationDate|date : 'medium':'':'en-US' }}
                    </td>
                    <td>
                      {{GetStatusName(data.status)|translate}}
                    </td>
                    <td class="actions row" style="max-width: 110px;">
                      <div class="col-6" *ngIf="data.status == 0">
                        <button mat-mini-fab color="primary" 
                          (click)="submitApprove(data)"
                          matTooltip="{{'buttons.approve'|translate}}">
                          <span
                            class="material-symbols-outlined">check_circle</span>
                        </button>
                      </div>

                      <div class="col-6" *ngIf="data.status == 0">
                        <button mat-mini-fab color="warn"
                          (click)="reject(data)"
                          matTooltip="{{'buttons.reject'|translate}}">
                          <span class="material-symbols-outlined">cancel</span>
                        </button>
                      </div>
                    </td>
                  </tr>

                </tbody>
              </table>
              <mat-paginator (page)="handlePaginator($event)"
                [length]="totalCount" showFirstLastButtons
                [pageSize]="MatPaginatorSize?.pageSize"
                [pageSizeOptions]="MatPaginatorSize?.pageSizeOptions"
                aria-label="Select page">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
